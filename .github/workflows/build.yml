name: Compile Check

on:
  pull_request:
    types: [opened]

    branches:
      - main

jobs:
  compile-code:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build code
        run: npm run build
